<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details form
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7231618ee9.js" crossorigin="anonymous"></script>
</head>
<body>
    


    <div class="hero">
        <form method="post" action="mailto:email.com?subject=subject&message=message">
         
            <div class="input-group">
            <input type="text" id="name" required >
            <label for="name"><i class="fa-solid fa-user"></i>YOUR NAME</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required >
                <label for="number"><i class="fa-solid fa-phone"></i>Your Phone number</label>
            </div>
            <div class="input-group">
                <input type="text" id="email" required >
                <label for="text"><i class="fa-solid fa-envelope"></i>Email</label>
                </div>
           <div class="input-group">
                    <textarea id="massage" rows="8" required ></textarea>
                    <label for="name"><i class="fa-solid fa-comment"></i>you massage</label>
           </div>  
           <button type="submit" method="post" action="mailto:email.com?subject=subject&message=message">SUBMIT</button>
           
        </form>
    </div>


</body>
</html>
